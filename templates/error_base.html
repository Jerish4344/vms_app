{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Vehicle Management System{% endblock %}</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <!-- Google Fonts - Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f8f9fc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: 800;
      color: #4e73df;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      line-height: 1;
    }
    
    .error-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 1rem 0;
      color: #5a5c69;
    }
    
    .error-message {
      color: #858796;
      margin-bottom: 2rem;
    }
    
    .error-image {
      max-width: 250px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">{% block error_code %}Error{% endblock %}</div>
    <h1 class="error-title">{% block error_title %}Error Occurred{% endblock %}</h1>
    <p class="error-message">{% block error_message %}An unexpected error occurred.{% endblock %}</p>
    <a href="{% url 'dashboard' %}" class="btn btn-primary px-4 py-2">
      <i class="fas fa-home me-2"></i> Back to Dashboard
    </a>
  </div>
  
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
